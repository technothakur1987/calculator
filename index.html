<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">

        <table>
            <thead>
                <tr>
                    <th colspan="6" id="screen"></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td  class="td">MC</td>
                    <td  class="td">M+</td>
                    <td  class="td">M-</td>
                    <td  class="td" id="mr">MR</td>

                </tr>
                <tr>
                    <td  class="td">C</td>
                    <td  class="td">play</td>
                    <td  class="td">/</td>
                    <td  class="td">*</td>

                </tr>
                <tr>
                    <td  class="td" >7</td>
                    <td  class="td" >8</td>
                    <td class="td" >9</td>
                    <td class="td" >-</td>

                </tr>
                <tr>
                    <td  class="td">4</td>
                    <td  class="td">5</td>
                    <td  class="td">6</td>
                    <td  class="td">+</td>

                </tr>
                <tr>
                    <td  class="td"  class="td">1</td>
                    <td  class="td"  class="td">2</td>
                    <td  class="td"  class="td">3</td>
                    <td  class="td"  class="td" rowspan="2">=</td>

                </tr>
                <tr>
                    <td  class="td"  class="td"  class="td" colspan="2">0</td>

                    <td  class="td"  class="td"  class="td">.</td>


                </tr>

            </tbody>
        </table>
    </div>
<script src="indexx.js"></script>

</body>

</html>
